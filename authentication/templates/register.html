{% extends "base.html" %}

{% block body %}
<style>
    .form-signin {
        max-width: 350px;
    }
</style>
<section class="text-center pt-5">
    <main class="form-signin h-100 w-100 m-auto">
        <form action="" method="POST">
            {% csrf_token %}

          <h1 class="h3 mb-3 fw-bold">Register</h1>
      
          <div class="form-floating">
            {{ form.username }}
            <label for="floatingInput">Usernmae</label>
          </div>

          <div class="form-floating mt-3">
            {{ form.first_name }}
            <label for="floatingInput">First name</label>
          </div>

          <div class="form-floating mt-3">
            {{ form.last_name }}
            <label for="floatingInput">Last name</label>
          </div>

          <div class="form-floating mt-3">
            {{ form.email }}
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating mt-3">
            {{ form.password1 }}
            <label for="floatingInput">Password</label>
          </div>
          
          <div class="form-floating mt-3">
            {{ form.password2 }}
            <label for="floatingInput">Again password</label>
          </div>
    
          <button class="w-100 btn btn-lg mt-3 btn-primary" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
        </form>
      </main>
</section>

{% endblock %}
