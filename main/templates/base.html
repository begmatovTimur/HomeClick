{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Циан</title>
</head>
<body>
  {% if user.is_authenticated %}
    <div class="container">
        <header class="blog-header lh-1 py-3">
          <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
              <a class="link-secondary" href="{% url 'index' %}">
                <img src="https://national-expertise.ru/wp-content/uploads/2019/01/Cian.ru_.png" width="100px" alt="">
              </a>
            </div>
            
            <div class="col-4 d-flex justify-content-end align-items-center">
              <a class="btn btn-sm btn-outline-secondary" href="{% url 'add_estate' %}">+</a>
              <a class="btn btn-sm btn-outline-secondary" href="{% url 'account' %}">{{ request.user }}</a>
            </div>
          </div>
        </header>
      
        <div class="nav-scroller py-1 mb-2">
          <form action="{% url 'index' %}">
            <input type="search" name="search" class="form-control w-10" placeholder="search" aria-label="Username" aria-describedby="basic-addon1">
          </form>
        </div>
      </div>
  {% else %}
  <div class="container">
    <header class="blog-header lh-1 py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
          <a class="link-secondary" href="{% url 'index' %}">
            <img src="https://national-expertise.ru/wp-content/uploads/2019/01/Cian.ru_.png" width="100px" alt="">
          </a>
        </div>
        <div class="col-4 text-center">
          <form action="{% url 'index' %}" class="justify-content-center">
            <input type="search" name="search" class="form-control" placeholder="search" aria-label="Username" aria-describedby="basic-addon1">
          </form>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'authentication' %}">Авторизоваться</a>
        </div>
      </div>
    </header>
  
    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-between">
        <a class="p-2 link-secondary" href="#">Аренда</a>
        <a class="p-2 link-secondary" href="#">Продажа</a>
        <a class="p-2 link-secondary" href="#">Новостройки</a>
        <a class="p-2 link-secondary" href="#">Дома и участки</a>
        <a class="p-2 link-secondary" href="#">Коммерческая</a>
        <a class="p-2 link-secondary" href="#">Ипотека</a>
        <a class="p-2 link-secondary" href="#">Сервисы</a>
      </nav>
    </div>
  </div>
  {% endif %}

     {% block body %}
     {% endblock %}

    <script type="text/javascript" src="{% static 'scripts/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
