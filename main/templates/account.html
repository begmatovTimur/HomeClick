{% extends "base.html" %}

{% block body %}


<div class="container">
    <div class="row">
      <div class="col-lg-4 bg-light">
        <div class="container">
          <svg class="bd-placeholder-img rounded-circle mt-3" width="60" height="60" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>
    
          <h2 class="h5">{{ request.user.first_name }} {{ request.user.last_name }}</h2>

          <hr>
        </div>
        
        <div class="container mt-3">
          <div class="container">
            <p class="h6 text-secondary">Имя</p>
            <input type="text" value="Timur" class="form-control">
          </div>

          <div class="container mt-3">
            <p class="h6 text-secondary">Фамилия</p>
          <input type="text" value="Begmatov" class="form-control">
          </div>

          <div class="container mt-3">
            <p class="h6 text-secondary">День рождение</p>
            <input type="date" class="form-control">
          </div>
        </div>
      </div>
      <div class="col-lg-4 bg-light m-6">
        <div class="container ml-3">
          <p class="h6 text-secondary">Номер телефона</p>
          <input type="number" value="998973002027" class="form-control">
        </div>

        <hr>

        <div class="container ml-3">
          <p class="h6 text-secondary">Электронная почта</p>
          {{ request.user.email }}
        </div>

        <hr>

        <div class="container ml-3">
          <p class="h6 text-danger">Я хочу выйти из аккаунта</p>
          <a href="{% url 'log_out' %}" class="btn btn-danger">Выйти</a>
        </div>        
      </div>
    </div>
</div>

<p class="mt-5 mb-3 text-muted text-center">Created by Monday Team</p>

{% endblock %}
